        <rect id="glasses-left" stroke="#263238" stroke-width="4" fill="#FFFFFF" opacity="0.2" x="155" y="145" width="40" height="20" rx="10"></rect>
        <rect id="glasses-right" stroke="#263238" stroke-width="4" fill="#FFFFFF" opacity="0.2" x="205" y="145" width="40" height="20" rx="10"></rect>
        
        <!-- Code Elements -->
        <path id="bracket-left" stroke="#64B5F6" stroke-width="4" d="M100,100 L80,120 L100,140"></path>
        <path id="bracket-right" stroke="#64B5F6" stroke-width="4" d="M300,100 L320,120 L300,140"></path>
        
