        <circle id="icon-4" fill="#2196F3" cx="240" cy="320" r="15"></circle>
        <text font-family="monospace" font-size="16" fill="#FFFFFF" x="234" y="325">R</text>
        
        <circle id="icon-5" fill="#9C27B0" cx="280" cy="300" r="15"></circle>
