        <!-- Abstract Background Elements -->
        <path id="shape-1" fill="#BBDEFB" opacity="0.7" d="M0,200 C0,89.54 89.54,0 200,0 C310.46,0 400,89.54 400,200 C400,310.46 310.46,400 200,400 C89.54,400 0,310.46 0,200 Z M50,200 C50,282.84 117.16,350 200,350 C282.84,350 350,282.84 350,200 C350,117.16 282.84,50 200,50 C117.16,50 50,117.16 50,200 Z"></path>
        <path id="shape-2" fill="#90CAF9" opacity="0.5" d="M320,120 C320,120 350,150 350,200 C350,250 320,280 320,280 L280,280 C280,280 310,250 310,200 C310,150 280,120 280,120 L320,120 Z"></path>
        <path id="shape-3" fill="#90CAF9" opacity="0.5" d="M80,120 C80,120 50,150 50,200 C50,250 80,280 80,280 L120,280 C120,280 90,250 90,200 C90,150 120,120 120,120 L80,120 Z"></path>
        
        <!-- Person Silhouette -->
